<!DOCTYPE html>
<html>
<head>
  <title>Sales Dashboard</title>
  <style>
    body { font-family: Arial; background: #111; color: white; margin: 0; }
    h1 { text-align: center; padding: 20px; }
    .kpis { display: flex; gap: 20px; padding: 20px; overflow-x: auto; }
    .card {
      background: #222; padding: 20px; border-radius: 12px;
      min-width: 200px; text-align: center; font-size: 20px;
    }
    #leaderboard { padding: 20px; }
    .agent-row {
      background: #222; margin: 10px 0; padding: 15px; border-radius: 10px;
      display: flex; justify-content: space-between; font-size: 22px;
    }
    #chart-container { width: 90%; margin: auto; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ SALES DASHBOARD ðŸ”¥</h1>

  <div class="kpis">
    <div class="card" id="totalSales">Total Sales: $0</div>
    <div class="card" id="totalDeals">Total Deals: 0</div>
  </div>

  <h2 style="padding-left:20px;">Leaderboard</h2>
  <div id="leaderboard"></div>

  <h2 style="padding-left:20px;">Sales Chart</h2>
  <div id="chart-container">
    <canvas id="salesChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // TODO: ADD YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
      apiKey: "AIzaSyDOMfHc7LAXfddxDB6k8rOFMRO5ViMjuq0",
      authDomain: "home-sales-board.firebaseapp.com",
      projectId: "home-sales-board",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const leaderboardDiv = document.getElementById("leaderboard");
    const totalSalesDiv = document.getElementById("totalSales");
    const totalDealsDiv = document.getElementById("totalDeals");

    let chart;

    onSnapshot(collection(db, "sales"), (snapshot) => {
      const sales = snapshot.docs.map((doc) => doc.data());

      const totals = {};
      let totalSales = 0;

      sales.forEach(s => {
        totals[s.agent] = (totals[s.agent] || 0) + s.amount;
        totalSales += s.amount;
      });

      totalSalesDiv.innerText = "Total Sales: $" + totalSales.toLocaleString();
      totalDealsDiv.innerText = "Total Deals: " + sales.length;

      const sorted = Object.entries(totals).sort((a,b)=>b[1]-a[1]);

      leaderboardDiv.innerHTML = "";
      sorted.forEach(([agent, amount]) => {
        leaderboardDiv.innerHTML += `
          <div class="agent-row">
            <span>${agent}</span>
            <strong>$${amount.toLocaleString()}</strong>
          </div>`;
      });

      const labels = sorted.map(([agent]) => agent);
      const amounts = sorted.map(([_, amount]) => amount);

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById("salesChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Sales",
            data: amounts
          }]
        }
      });
    });

    // Auto-scroll slowly for TV screens
    setInterval(() => {
      window.scrollBy({ top: 1, behavior: "smooth" });
    }, 100);
  </script>
</body>
</html>
